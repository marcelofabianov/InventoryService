name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-20.04

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: imagick, sqlite3, bcmath, curl, dom, gd, iconv, json, mbstring, openssl, pdo, pdo_sqlite, tokenizer, xml, xmlwriter, zip
        ini-values: post_max_size=256M, max_execution_time=180, max_input_time=180
    - uses: actions/checkout@v3
    - name: Copy environment files
      run: cp environment/local/.env.testing .env
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via Pest
      run: vendor/bin/pest
